<div class="sidebar">
  
  <!-- Application Info -->
  <section class="app-info">
    <h1>Application Info</h1>
    <ul>
      <li><strong>Version:</strong> 1.0.0</li>
      <li><strong>Framework:</strong> Angular 20</li>
      <li><strong>Default Model:</strong> GPT-OSS-20B</li>
    </ul>
  </section>
  
  <!-- Settings -->
  <section class="settings">
    <h1>Settings</h1>
    <div class="setting-item">
      <label for="theme"><h4>Theme</h4></label>
      <select id="theme" name="theme" [(ngModel)]="selectedTheme">
        <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
      </select>
    </div>

    <div class="setting-item">
      <label for="model-selection"><h4>Model</h4></label>
      <select id="model-selection" name="model-selection" [(ngModel)]="selectedModel">
        <option *ngFor="let model of models" [value]="model">{{ model }}</option>
      </select>
    </div>
  </section>

  <section class="query-settings">  
    <h1>Query Settings</h1>

    <div class="setting-item">
      <label for="limit"><h4>Default Limit</h4></label>
      <input type="number" name="limit" id="limit" value="100" min="0">
    </div>

  </section>

<section class="example-queries">
  <h1>Example Queries</h1>
  <app-question
    *ngFor="let query of exampleQueries"
    [text]="query"
    (querySelected)="querySelected.emit($event)">
  </app-question>
</section>

</div>
